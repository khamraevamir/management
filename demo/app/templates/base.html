{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'splide/dist/css/splide.min.css' %}">

</head>
<body>
    <div class="d-none d-sm-block">
        <div class="top_navigator d-none">
            <div class="logo_content w-100 justify-content-between d-flex align-items-center">
                <div class="logo">
                     <i class='bx bxl-c-plus-plus'></i>
                    <div class="logo_name">CodifyLab</div>
                </div>
                <i class='bx bx-menu' id="btn2"></i>
            </div>
        </div>
       <div class="sidebar">
           <div class="logo_content d-flex justify-content-between align-items-center">
               <div class="logo">
                    <i class='bx bxl-c-plus-plus'></i>
                   <div class="logo_name">CodifyLab</div>
               </div>
               <i class='bx bx-menu' id="btn"></i>
           </div>
           <ul class="nav_list">
                <li>
                    <form action="">
                        <button><i class='bx bx-search'></i></button>
                        <input placeholder="Search..." type="text">
                        <span class="tooltip">Search</span>
                    </form>
                </li>
                <li>
                    <a href="">
                        <i class='bx bx-grid-alt'></i>
                        <span class="links_name">Dashboard</span>
                    </a>
                    <span class="tooltip">Dashboard</span>
                </li>
                <li>
                    <a href="">
                        <i class='bx bx-user' ></i>
                        <span class="links_name">User</span>
                    </a>
                    <span class="tooltip">User</span>
                </li>
                <li>
                    <a href="">
                        <i class='bx bx-chat' ></i>
                        <span class="links_name">Chat</span>
                    </a>
                    <span class="tooltip">Chat</span>
                </li>
                <li>
                    <a href="">
                        <i class='bx bx-pie-chart-alt-2'></i>
                        <span class="links_name">Analytics</span>
                    </a>
                    <span class="tooltip">Analytics</span>
                </li>
                <li>
                    <a href="">
                        <i class='bx bx-folder'></i>
                        <span class="links_name">File Manager</span>
                    </a>
                    <span class="tooltip">Files</span>
                </li>
                <li>
                    <a href="">
                        <i class='bx bx-cart-alt'></i>
                        <span class="links_name">Order</span>
                    </a>
                    <span class="tooltip">Order</span>
                </li>
                <li>
                    <a href="">
                        <i class='bx bx-heart' ></i>
                        <span class="links_name">Saved</span>
                    </a>
                    <span class="tooltip">Saved</span>
                </li>
                <li>
                    <a href="">
                        <i class='bx bx-cog' ></i>
                        <span class="links_name">Settings</span>
                    </a>
                    <span class="tooltip">Settings</span>
                </li>
                
           </ul>
           <div class="profile-content py-3 bg-ocean">
                <div class="fs-20 text-center b-1">Designed by Khamraev Amir</div> 
           </div>
       </div>
    </div>
   
   <!-- Main -->
  
    {% block content %}
    <div class="home_content ">   
    </div>
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="{% static 'splide/dist/js/splide.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/index.js' %}"></script>
</body>
</html>
